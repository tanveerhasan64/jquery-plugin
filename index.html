<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <!--CSS links -->
  <link rel="stylesheet" href="vendor/wowjs/animate.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">
  <link rel="stylesheet" href="css/lightGallery.css"> 
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/slick-theme.css">
  <link rel="stylesheet" href="css/magnific-popup.css">
  <link rel="stylesheet" href="css/flightindicators.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">

  <title>Js/Jq</title>

  <!-- font awesome -->
   <script src="https://kit.fontawesome.com/e5fb857485.js" crossorigin="anonymous"></script>


</head>

<body>

<!-- isotope start -->
<div class="container">
  <div class="row">

    <div class="col-lg-12">

      <h2 class="text-center">isotope</h2>

      <div class="item-menu">
        <ul>
          <li data-filter="*">All</li>
          <li data-filter=".flower">Flower</li>
          <li data-filter=".mountain">Mountain</li>
          <li data-filter=".land">Land</li>
        </ul>
      </div>
    </div>

      <div class="item-details">

        <div class="col-lg-3 item mountain">
          <img src="images/Pic1.jpg" class="img-fluid" alt="iso">
        </div>

        <div class="col-lg-3 item land">
          <img src="images/Pic2.jpg" class="img-fluid" alt="iso">
        </div>

        <div class="col-lg-3 item flower">
          <img src="images/Pic3.jpg"  class="img-fluid" alt="iso">
        </div>

      </div>
  </div>
</div>
<!-- isotope end -->

<br>

<!-- parallax start -->
<section class="para">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">

        <h2 class="text-center">parallax</h2>
<br>
        <div class="parallax-window" data-parallax="scroll" data-image-src="images/para1.jpg"></div>
        <div class="parallax-window" data-parallax="scroll" data-image-src="images/para2.jpg"></div>
        <div class="parallax-window" data-parallax="scroll" data-image-src="images/para3.jpg"></div>
        <div class="parallax-window" data-parallax="scroll" data-image-src="images/para4.jpg"></div>
      </div>
    </div>
  </div>
</section>
<!-- parallax end -->

<br>

<!-- counter start -->
<h2 class="text-center">counter up</h2>

 <div class="container">
    <div class="row">
      <!-- single item -->
      <div class="col-lg-3">
        <div class="single text-center">
          <h2 class="counter">1000</h2>
        </div>
      </div>

      <!-- single item -->
      <div class="col-lg-3">
        <div class="single text-center">
          <h2 class="counter">0.2000</h2>
        </div>
      </div>

      <!-- single item -->
      <div class="col-lg-3">
        <div class="single text-center">
          <h2 class="counter">3000</h2>
        </div>
      </div>

      <!-- single item -->
      <div class="col-lg-3">
        <div class="single text-center">
          <h2 class="counter">1.100</h2>
        </div>
      </div>
    </div>
  </div>
<!-- counter end -->

<br>

<!-- wow start -->
<h2 class="text-center">wow</h2>

<br>
<div class="container">
  <section class="para3 wow fadeInUp" data-wow-duration="2s" data-wow-delay="1s" data-wow-iteration="3" >
    <img src="images/para3.jpg" class="img-fluid" alt="para">
  </section>
  <section class="para2 wow fadeIn" data-wow-duration="4s" data-wow-delay="1s" data-wow-iteration="4" >
    <img src="images/para2.jpg" class="img-fluid" alt="para">
  </section>
  <section class="para1 wow fadeIn" data-wow-duration="6s" data-wow-delay="1s" data-wow-iteration="5" >
    <img src="images/para1.jpg" class="img-fluid" alt="para">
  </section>
</div>
<!-- wow end -->

<br>

<!-- slick slider start -->
<h2 class="text-center">slick slider</h2>
<section class="bg-info">
  <div class="container">
    <div class="row">
      <div class="col-12">

        <div class="autoplay ">
          <div><img src="images/para1.jpg" class="img-fluid" alt="img"></div>
          <div><img src="images/para2.jpg" class="img-fluid" alt="img"></div>
          <div><img src="images/para3.jpg" class="img-fluid" alt="img"></div>
          <div><img src="images/para4.jpg" class="img-fluid" alt="img"></div>
          <div><img src="images/para2.jpg" class="img-fluid" alt="img"></div>
        </div>

      </div>
    </div>
  </div>
</section>
<!-- slick slider end -->

<br>

<!-- code pen start -->

<h2 class="text-center">Code pen</h2>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h2 id="demo03">Zoom Out</h2>

      <div class="hover03 column">
        <div>
          <figure><img src="images/Pic1.jpg" /></figure>
          <span>Scenary</span>
        </div>
        <div>
          <figure><img src="images/Pic2.jpg" /></figure>
          <span>Mountain</span>
        </div>
        <div>
          <figure><img src="images/Pic3.jpg" /></figure>
          <span>Flower</span>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- code pen end -->
<br>
<!-- owl carousel start -->

<h2 class="text-center">owl carousel</h2>
<br>
<div class="carousel">
  <div class="owl-carousel owl-theme">
    <div class="item"><img src="images/doc1.jpg" alt="img"></div>
    <div class="item"><img src="images/doc2.jpg" alt="img"></div>
    <div class="item"><img src="images/doc3.jpg" alt="img"></div>
    <div class="item"><img src="images/doc4.jpg" alt="img"></div>
    <div class="item"><img src="images/doc5.jpg" alt="img"></div>
    <div class="item"><img src="images/doc6.jpg" alt="img"></div>
    <div class="item"><img src="images/doc7.jpg" alt="img"></div>
    <div class="item"><img src="images/doc8.jpg" alt="img"></div>
    <div class="item"><img src="images/doc9.jpg" alt="img"></div>
    <div class="item"><img src="images/doc10.jpg" alt="img"></div>
    <div class="item"><img src="images/doc11.jpg" alt="img"></div>
    <div class="item"><img src="images/doc12.jpg" alt="img"></div>
    
  </div>
</div>

<!-- owl carousel end -->

<!-- lightbox start -->

<h2 class="text-center">lightbox</h2>

<div class="container">

  <div id="lightgallery">
    <a href="images/doc1.jpg" >
        <img src="images/doc1.jpg"/>
    </a>

    <a href="images/doc2.jpg">
        <img src="images/doc2.jpg"/>
    </a>

    <a href="images/doc3.jpg">
        <img src="images/doc3.jpg"/>
    </a> 

    <a href="images/doc4.jpg">
        <img src="images/doc4.jpg"/>
    </a>
  
  </div>
</div>
<!-- lightbox end-->
<br>

<!-- magnific popup start-->
<h2 class="text-center">magnific popup</h2>

<div class="container">
 
  <a href="images/cover.jpg" class="image" >
    <img src="images/cover.jpg" alt="cover">
  </a>

  <a href="images/minimo_banner.jpg" class="image" >
    <img src="images/minimo_banner.jpg" alt="cover">
  </a>
</div>

<!-- magnific popup end-->


<!--JS links--> 

  <script src="js/jquery.min.js"></script>
  <script src="vendor/isotope/isotope.pkgd.min.js"></script>
  <script src="vendor/parallaxjs/parallax.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>

  <script src="js/slick.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/lightgallery.min.js"></script>
  <script src="js/lg-thumbnail.min.js"></script>
  <script src="js/lg-fullscreen.min.js"></script>
  <script src="js/jquery.magnific-popup.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script> 

</body>
</html>
